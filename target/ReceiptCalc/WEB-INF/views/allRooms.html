<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All room</title>
</head>
<body>


<div th:each="room : ${rooms}">

    <a th:href="@{/rooms/existingRoom?roomKey={roomKey}(roomKey=${room.getSecureKey()})}" th:text="${room.getName()}">room</a>

</div>
</body>
</html>
